<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TemperatureConverter</title>
</head>
<body>
    <h2>Two-way Temperature Converter</h2>
    <p>Type a value in the field to convert the value to Celsius or Fahrenheit:</p>
    <form>
        <fieldset>
            <label for="Fahrenheit">
                Enter temperature in Fahrenheit
            </label>
            <input type="number" id="Fahrenheit">

             <label for="Celsius">
                Enter temperature in Celsius
            </label>
            <input type="number" id="Celsius">

        </fieldset>

        <fieldset>
            <button type="button" id="button">Converter</button>
        </fieldset>
        <fieldset>
            <p>Temperature in Celsius</p>
            <p id="Celsius"></p>
            <p>Temperature in Fahrenheit</p>
            <p id="Fahrenheit"></p>
        </fieldset>   

        

           

    </form>

    <script src="script.js"></script>

</body>
</html>
